    <script>
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        const spans = hamburgerBtn.querySelectorAll("span");

        hamburgerBtn.addEventListener("click", () => {
            const isOpen = mobileMenu.classList.toggle("hidden");

            hamburgerBtn.setAttribute("aria-expanded", !isOpen);

            // Animate to X
            spans[0].classList.toggle("rotate-45");
            spans[0].classList.toggle("translate-y-3");

            spans[1].classList.toggle("opacity-0");

            spans[2].classList.toggle("-rotate-45");
            spans[2].classList.toggle("-translate-y-3");
        });



        const params = new URLSearchParams(window.location.search);

        document.getElementById("eventTitle").textContent =
            params.get("title") || "Event Title";

        document.getElementById("eventHost").textContent =
            params.get("host") || "";

        document.getElementById("eventCategory").textContent =
            "#" + (params.get("category") || "Event");

        document.getElementById("eventDate").textContent =
            params.get("date") || "";

        document.getElementById("eventTime").textContent =
            params.get("time") || "";

        document.getElementById("eventLocation").textContent =
            params.get("location") || "";

        document.getElementById("eventVenue").textContent =
            params.get("venue") || "";

        document.getElementById("eventAbout").textContent =
            params.get("about") || "";

        const image = params.get("image");
        if (image) {
            document.getElementById("eventImage")
                .style.backgroundImage = `url('${image}')`;
        }

        // Breadcrumb Logic
        const category = params.get("category") || "Event";
        const title = params.get("title") || "Event Detail";

        const breadcrumbCategory = document.getElementById("breadcrumbCategory");
        const breadcrumbTitle = document.getElementById("breadcrumbTitle");

        if (breadcrumbCategory) {
            breadcrumbCategory.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize
            breadcrumbCategory.href = `index.html?open=${category.toLowerCase()}`;
        }

        if (breadcrumbTitle) {
            breadcrumbTitle.textContent = title;
        }



    </script>
